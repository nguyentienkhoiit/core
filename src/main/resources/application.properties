# HikariCP Configuration
# Maximum pool size (default is 10)
spring.datasource.hikari.maximum-pool-size=20
# Minimum number of idle connections (default is the same as max pool size)
spring.datasource.hikari.minimum-idle=10
# Connection timeout in milliseconds (default is 30 seconds)
spring.datasource.hikari.connection-timeout=30000
# Idle timeout in milliseconds (default is 10 minutes)
spring.datasource.hikari.idle-timeout=600000
# Maximum lifetime of a connection in the pool in milliseconds (default is 30 minutes)
spring.datasource.hikari.max-lifetime=1800000
# Pool name
spring.datasource.hikari.pool-name=HikariConnPool
